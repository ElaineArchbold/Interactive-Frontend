    <!--CONTACT FORM-->
    <section class="form-page">
        <div class="main-form">
            <div class="col-12">

                <h3>get in touch!</h3>
                <p>We'd love to hear from you...</p>
                <div class="col-12">
                    <form id="myform" onsubmit="return sendMail(this);" method="POST">
                        <input type="text" class="form-control" name="from_name" placeholder="Name" required/>
                        <input type="text" class="form-control" name="from_email" placeholder="Email Address" required/>
                        <textarea rows="10" class="form-control" name="query" placeholder="Type your query here..." required></textarea>
                        <div class="form-row text-center">
                            <div class="col-12"><button type="submit" class="btn btn-primary center-block">Send</button></div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <section class="find-me">
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid">
                    <h1>FIND US</h1>
                </div>
            </div>
            <!--GOOGLE MAPS IFRAME-->
            <div class="row">
                <div class="col-sm-8">
                    <div class="iframe-container">
                        <div class="embed-responsive embed-responsive-16by9">
                            <div class="iframe-container">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.0977399094672!2d-6.263888747976512!3d53.35940567988351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e7c51dc2dd7%3A0x287a54967bde958e!2sDorset%20Street%20Lower%2C%20Northside%2C%20Dublin!5e0!3m2!1sen!2sie!4v1576252659169!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen=""></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <!--CONTACT DETAILS-->
                <div class="col-sm-4">
                    <div class="find-me-container container-fluid text-center">
                        <h3>address</h3>
                        <p>My Travel Pal<br>Dorset Street<br> Dublin 1
                        </p>
                        <h3>email</h3>
                        <p>info@rmytravelpal.com</p>
                        <h3>phone</h3>
                        <p>+353 (01) 8401222</p>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
