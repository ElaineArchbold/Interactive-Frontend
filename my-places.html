    <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
<div id="mapdiv" style="width: 1000px; height: 450px;"></div>
<div style="width: 1000px; font-size: 70%; padding: 5px 0; text-align: center; background-color: #dbdbd3; margin-top: 1px; color: #bc906e;"><a href="https://www.amcharts.com/visited_countries/" style="color: #bc906e;"></a>.</div>
<script type="text/javascript">
var map = AmCharts.makeChart("mapdiv",{
type: "map",
theme: "dark",
projection: "mercator",
panEventsEnabled : true,
backgroundColor : "#dbdbd3",
backgroundAlpha : 1, 
zoomControl: {
zoomControlEnabled : true
},
dataProvider : {
map : "worldHigh",
getAreasFromMap : true,
areas :
[
	{
		"id": "RU",
		"showAsSelected": true
	},
	{
		"id": "GL",
		"showAsSelected": true
	},
	{
		"id": "MX",
		"showAsSelected": true
	},
	{
		"id": "US",
		"showAsSelected": true
	},
	{
		"id": "BR",
		"showAsSelected": true
	},
	{
		"id": "CM",
		"showAsSelected": true
	},
	{
		"id": "TD",
		"showAsSelected": true
	},
	{
		"id": "CD",
		"showAsSelected": true
	},
	{
		"id": "CN",
		"showAsSelected": true
	},
	{
		"id": "IN",
		"showAsSelected": true
	},
	{
		"id": "TH",
		"showAsSelected": true
	},
	{
		"id": "AU",
		"showAsSelected": true
	}
]
},
areasSettings : {
autoZoom : true,
color : "#bc906e",
colorSolid : "#866950",
selectedColor : "#866950",
outlineColor : "#3c3837",
rollOverColor : "#8e5e37",
rollOverOutlineColor : "#000000"
}
});
</script>
